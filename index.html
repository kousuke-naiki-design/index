<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Studio Prompter</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (for JSX compilation in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Custom Brand Color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#20D0C4', // Main Color
                            hover: '#1cbdb2',   // Slightly Darker
                            light: '#e8fcfb',   // Very Light Background
                            lighter: '#f0fdfc', // Even Lighter
                            text: '#00857d',    // Darker Text
                            dark: '#006660',    // Deep Text
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* カスタムスクロールバーなどの追加スタイルがあればここに */
        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Lucide Reactの代わりとしてSVGを直接定義) ---
        const IconBase = ({ children, className = "", ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" 
                height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {children}
            </svg>
        );

        const Camera = (props) => <IconBase {...props}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></IconBase>;
        const Shirt = (props) => <IconBase {...props}><path d="M20.38 3.46L16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.47a1 1 0 0 0 .99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V10h2.15a1 1 0 0 0 .99-.84l.58-3.47a2 2 0 0 0-1.34-2.23z"/></IconBase>;
        const MapPin = (props) => <IconBase {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Sun = (props) => <IconBase {...props}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></IconBase>;
        const Smile = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" x2="9.01" y1="9" y2="9"/><line x1="15" x2="15.01" y1="9" y2="9"/></IconBase>;
        const Wand2 = (props) => <IconBase {...props}><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72Z"/><path d="m14 7 3 3"/><path d="M5 6v4"/><path d="M19 14v4"/><path d="M10 2v2"/><path d="M7 8H3"/><path d="M21 16h-4"/><path d="M11 3H9"/></IconBase>;
        const Copy = (props) => <IconBase {...props}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></IconBase>;
        const RotateCcw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></IconBase>;
        const ImageIcon = (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></IconBase>;
        const Sparkles = (props) => <IconBase {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 7h4"/><path d="M3 5h4"/></IconBase>;
        const Globe = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const Hourglass = (props) => <IconBase {...props}><path d="M5 22h14"/><path d="M5 2h14"/><path d="M17 22v-4.172a2 2 0 0 0-.586-1.414L12 12l-4.414 4.414A2 2 0 0 0 7 17.828V22"/><path d="M7 2v4.172a2 2 0 0 0 .586 1.414L12 12l4.414-4.414A2 2 0 0 0 17 6.172V2"/></IconBase>;
        const Users = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const Scan = (props) => <IconBase {...props}><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/></IconBase>;
        const Edit = (props) => <IconBase {...props}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></IconBase>;

        // --- Categories Data ---
        const CATEGORIES = {
            gender: {
                icon: <Users className="w-5 h-5" />,
                label: "性別 (Gender)",
                placeholder: "例: 女性、男性、ジェンダーレスモデル",
                options: [
                    { label: "女性", value: "女性" },
                    { label: "男性", value: "男性" },
                    { label: "ジェンダーレス", value: "ジェンダーレスモデル" },
                ]
            },
            nationality: {
                icon: <Globe className="w-5 h-5" />,
                label: "国籍・ルーツ (Nationality)",
                placeholder: "例: 日本人の、欧米風の、韓国風の",
                options: [
                    { label: "日本人", value: "日本人の" },
                    { label: "欧米風", value: "欧米風の" },
                    { label: "韓国風", value: "韓国風の" },
                    { label: "中国風", value: "中国風の" },
                    { label: "北欧風", value: "北欧風の" },
                    { label: "アフリカ系", value: "アフリカ系の" },
                    { label: "多国籍風", value: "多国籍な雰囲気の" },
                ]
            },
            age: {
                icon: <Hourglass className="w-5 h-5" />,
                label: "年齢層 (Age)",
                placeholder: "例: 20代のスタイリッシュな、30代の落ち着いた",
                options: [
                    { label: "ベビー (0-2歳)", value: "かわいらしい赤ちゃんの" },
                    { label: "キッズ (6-12歳)", value: "小学生くらいの子供の" },
                    { label: "ティーン (13-19歳)", value: "10代の" },
                    { label: "20代 (若者)", value: "20代のスタイリッシュな" },
                    { label: "30代 (大人)", value: "30代の落ち着いた" },
                    { label: "40代 (成熟)", value: "40代の洗練された" },
                    { label: "シニア", value: "品のあるシニアの" },
                ]
            },
            apparel: {
                icon: <Shirt className="w-5 h-5" />,
                label: "着用アイテム (Apparel)",
                placeholder: "例: 白いTシャツとヴィンテージデニム、花柄のワンピース",
                options: [
                    { label: "白Tシャツ & デニム", value: "高品質な白いコットンTシャツとヴィンテージのブルーデニムジーンズを着用している" },
                    { label: "フーディー", value: "トレンドのオーバーサイズなベージュのパーカーとスウェットパンツを着用している" },
                    { label: "サマードレス", value: "風になびく花柄のシルク製サマードレスを着用している" },
                    { label: "ビジネスカジュアル", value: "仕立ての良いネイビーのブレザーと清潔な白いシャツを着用している" },
                    { label: "ストリートウェア", value: "ボンバージャケットとカーゴパンツを重ね着したストリートウェアを着用している" },
                    { label: "トレンチコート", value: "タートルネックの上にクラシックなベージュのトレンチコートを羽織っている" },
                    { label: "レザージャケット", value: "黒のライダースジャケットとスキニーデニムを着用したロックなスタイル" },
                    { label: "ニットセーター", value: "ざっくりとした編み目の暖かいウールセーターとロングスカートを着用している" },
                    { label: "セットアップスーツ", value: "洗練されたグレーのセットアップスーツをスタイリッシュに着こなしている" },
                    { label: "モード系", value: "アバンギャルドなシルエットのオールブラックコーデを着用している" },
                    { label: "デニムonデニム", value: "デニムジャケットとデニムパンツを合わせたヴィンテージ感のあるスタイル" },
                    { label: "ヨガウェア", value: "プレミアムなアスレチックヨガウェアを着用している" },
                    { label: "着物 (モダン)", value: "幾何学模様のモダンな着物を着崩してスタイリッシュに着こなしている" },
                ]
            },
            angle: {
                icon: <Scan className="w-5 h-5" />,
                label: "アングル・構図 (Angle)",
                placeholder: "例: 全身ショット、クローズアップ、ローアングル",
                options: [
                    { label: "全身", value: "頭から足先まで入った全身ショット" },
                    { label: "膝上", value: "膝から上のニーアップショット" },
                    { label: "腰上", value: "腰から上のウエストアップショット" },
                    { label: "顔アップ", value: "顔の表情を捉えたクローズアップ" },
                    { label: "ローアングル", value: "低い位置から見上げるローアングルで、スタイルを良く見せる構図" },
                    { label: "横顔", value: "横顔を捉えたプロフィールショット" },
                ]
            },
            pose: {
                icon: <Smile className="w-5 h-5" />,
                label: "ポーズ・表情 (Pose)",
                placeholder: "例: 自然に立っている、椅子に座っている、笑顔で",
                options: [
                    { label: "立ち姿 (自然)", value: "リラックスした姿勢で自然に立っている" },
                    { label: "歩いている", value: "ファッションショーのランウェイのように自信を持って歩いている" },
                    { label: "座っている", value: "椅子に優雅に座り、リラックスしている" },
                    { label: "振り返り", value: "肩越しに振り返ってカメラを見ている" },
                    { label: "ポケットに手", value: "ポケットに手を入れてカジュアルにポーズをとっている" },
                    { label: "笑顔", value: "温かい笑顔でカメラを見ている" },
                ]
            },
            background: {
                icon: <MapPin className="w-5 h-5" />,
                label: "背景・ロケーション (Location)",
                placeholder: "例: 白いスタジオ背景、表参道の街角、モダンなカフェ",
                options: [
                    { label: "スタジオ (白)", value: "背景は清潔感のある白いスタジオ背景で、被写体が際立っている" },
                    { label: "スタジオ (グレー)", value: "背景は継ぎ目のないグレーのスタジオ背景紙" },
                    { label: "表参道", value: "場所は東京の表参道のおしゃれな街角で、背景の街並みはボケている" },
                    { label: "カフェ", value: "場所はパリのオープンカフェのテラス席" },
                    { label: "モダン建築", value: "背景は幾何学的でモダンなガラス張りの建築物" },
                    { label: "ビーチ (夕暮れ)", value: "場所はゴールデンアワーの夕日が美しい砂浜" },
                    { label: "森の中", value: "場所は木漏れ日が美しい静かな森の中" },
                    { label: "コンクリート", value: "背景はインダストリアルな雰囲気のコンクリート打ちっぱなしの壁" },
                ]
            },
            lighting: {
                icon: <Sun className="w-5 h-5" />,
                label: "ライティング (Lighting)",
                placeholder: "例: 柔らかな自然光、ドラマチックな照明",
                options: [
                    { label: "自然光 (ソフト)", value: "窓から差し込む柔らかく拡散された自然光に照らされている" },
                    { label: "スタジオ照明", value: "プロ仕様のスタジオ用ソフトボックス照明でライティングされている" },
                    { label: "ゴールデンアワー", value: "暖かみのある夕暮れ時の黄金色の光に包まれている" },
                    { label: "シネマティック", value: "コントラストの強いドラマチックで映画のようなライティング" },
                    { label: "木漏れ日", value: "木々の間から差し込む斑点状の光が被写体に落ちている" },
                    { label: "ネオン", value: "カラフルなネオンサインの光に照らされている" },
                ]
            },
            camera: {
                icon: <Camera className="w-5 h-5" />,
                label: "カメラ設定 (Tech Specs)",
                placeholder: "例: 85mmレンズ、フィルム風、高画質",
                options: [
                    { label: "85mm ポートレート", value: "85mmの中望遠レンズで撮影され、被写界深度が浅く背景が美しくボケている" },
                    { label: "35mm スナップ", value: "35mmレンズで撮影された、ストリートスナップのような雰囲気" },
                    { label: "広角", value: "24mmの広角レンズで下からあおるように撮影され、足が長く見えるダイナミックな構図" },
                    { label: "望遠", value: "200mmの望遠レンズで撮影され、背景の圧縮効果によりモデルが浮き上がって見える" },
                    { label: "フィルム風", value: "Kodak Portra 400のようなアナログフィルムの質感で、わずかな粒子感がある" },
                    { label: "ファッション誌", value: "ハイエンドなファッション雑誌のグラビアのようなスタイル" },
                ]
            },
        };

        const App = () => {
            const [selections, setSelections] = useState({
                gender: { value: CATEGORIES.gender.options[0].value },
                nationality: { value: CATEGORIES.nationality.options[0].value },
                age: { value: CATEGORIES.age.options[3].value }, // 20代
                apparel: { value: "" }, 
                angle: { value: CATEGORIES.angle.options[0].value },
                pose: { value: CATEGORIES.pose.options[0].value },
                background: { value: CATEGORIES.background.options[0].value },
                lighting: { value: CATEGORIES.lighting.options[0].value },
                camera: { value: CATEGORIES.camera.options[0].value },
            });

            const [prompt, setPrompt] = useState("");
            const [isCopied, setIsCopied] = useState(false);

            useEffect(() => {
                const modelDescription = `${selections.nationality.value}${selections.age.value}${selections.gender.value}`;
                
                let newPrompt = `${modelDescription}のフォトリアルなポートレート。`;
                
                // アングル
                if (selections.angle.value) {
                    newPrompt += `構図は${selections.angle.value}。`;
                }

                // 着用アイテム
                if (selections.apparel.value && selections.apparel.value.trim() !== "") {
                    newPrompt += `${modelDescription}が、${selections.apparel.value}。`; // 「～を着用している」はvalueに含まれる場合もあるので文脈で調整
                }

                // ポーズ
                if (selections.pose.value) newPrompt += `${selections.pose.value}。`;
                // 背景
                if (selections.background.value) newPrompt += `${selections.background.value}。`;
                // 照明
                if (selections.lighting.value) newPrompt += `${selections.lighting.value}。`;
                // カメラ
                if (selections.camera.value) newPrompt += `${selections.camera.value}。`;
                
                setPrompt(newPrompt);
            }, [selections]);

            const handleSelect = (categoryKey, value) => {
                setSelections(prev => ({
                    ...prev,
                    [categoryKey]: { value: value }
                }));
            };

            const handleInputChange = (categoryKey, text) => {
                setSelections(prev => ({
                    ...prev,
                    [categoryKey]: { value: text }
                }));
            };

            const handleCopy = () => {
                const textArea = document.createElement("textarea");
                textArea.value = prompt;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                textArea.style.top = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        setIsCopied(true);
                        setTimeout(() => setIsCopied(false), 2000);
                    }
                } catch (err) {
                    console.error('Copy failed', err);
                }
                document.body.removeChild(textArea);
            };

            const handleRandomize = () => {
                const newSelections = { ...selections };
                Object.keys(CATEGORIES).forEach(key => {
                    const options = CATEGORIES[key].options;
                    if (options && options.length > 0) {
                        const randomOption = options[Math.floor(Math.random() * options.length)];
                        newSelections[key] = { value: randomOption.value };
                    }
                });
                setSelections(newSelections);
            };

            const handleReset = () => {
                const defaultSelections = {};
                Object.keys(CATEGORIES).forEach(key => {
                    if (key === 'apparel') {
                        defaultSelections[key] = { value: "" };
                    } else if (key === 'age') {
                        defaultSelections[key] = { value: CATEGORIES[key].options[3].value }; // 20代
                    } else {
                        defaultSelections[key] = { value: CATEGORIES[key].options[0].value };
                    }
                });
                setSelections(defaultSelections);
            };

            return (
                <div className="min-h-screen text-slate-800 font-sans selection:bg-brand-light selection:text-brand-text">
                
                {/* Header */}
                <header className="bg-white border-b border-slate-200 sticky top-0 z-10">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                    <div className="flex items-center gap-2">
                        <div className="bg-brand p-2 rounded-lg">
                        <Sparkles className="w-5 h-5 text-white" />
                        </div>
                        <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand to-teal-500">
                        Fashion Studio Prompter
                        </h1>
                    </div>
                    <div className="flex items-center gap-3">
                        <button 
                        onClick={handleRandomize}
                        className="flex items-center gap-2 px-3 py-2 text-sm font-medium text-slate-600 hover:text-brand hover:bg-brand-light rounded-md transition-colors"
                        >
                        <Wand2 className="w-4 h-4" />
                        <span className="hidden sm:inline">ランダム</span>
                        </button>
                        <button 
                        onClick={handleReset}
                        className="flex items-center gap-2 px-3 py-2 text-sm font-medium text-slate-600 hover:text-red-600 hover:bg-red-50 rounded-md transition-colors"
                        >
                        <RotateCcw className="w-4 h-4" />
                        <span className="hidden sm:inline">リセット</span>
                        </button>
                    </div>
                    </div>
                </header>

                <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left Column: Controls */}
                    <div className="lg:col-span-7 space-y-6">
                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="p-6 border-b border-slate-100">
                            <h2 className="text-lg font-semibold text-slate-900">撮影設定</h2>
                            <p className="text-sm text-slate-500 mt-1">ボタンで選ぶか、テキストボックスで自由に編集してください</p>
                        </div>
                        
                        <div className="divide-y divide-slate-100">
                            {Object.keys(CATEGORIES).map((key) => {
                            const category = CATEGORIES[key];
                            return (
                                <div key={key} className="p-6 hover:bg-slate-50 transition-colors">
                                <div className="flex items-center gap-2 mb-4 text-brand font-medium">
                                    {category.icon}
                                    <span>{category.label}</span>
                                </div>
                                
                                <div className="space-y-3">
                                    {/* Selection Buttons */}
                                    <div className="flex flex-wrap gap-2">
                                        {category.options.map((option) => (
                                            <button
                                                key={option.label}
                                                onClick={() => handleSelect(key, option.value)}
                                                className={`
                                                    px-3 py-1.5 text-xs sm:text-sm rounded-full border transition-all duration-200
                                                    ${selections[key].value === option.value 
                                                    ? 'bg-brand text-white border-brand shadow-sm' 
                                                    : 'bg-white text-slate-600 border-slate-200 hover:border-brand hover:bg-brand-light'
                                                    }
                                                `}
                                            >
                                                {option.label}
                                            </button>
                                        ))}
                                    </div>

                                    {/* Free Text Input */}
                                    <div className="relative">
                                        <textarea
                                            value={selections[key].value}
                                            onChange={(e) => handleInputChange(key, e.target.value)}
                                            placeholder={category.placeholder}
                                            className="w-full p-3 text-sm border border-slate-200 rounded-lg focus:ring-2 focus:ring-brand focus:border-brand outline-none transition-all placeholder:text-slate-400 min-h-[60px] resize-y bg-slate-50 focus:bg-white"
                                        />
                                        <div className="absolute right-2 bottom-2 text-slate-300 pointer-events-none">
                                            <Edit className="w-4 h-4" />
                                        </div>
                                    </div>
                                </div>
                                </div>
                            );
                            })}
                        </div>
                        </div>
                    </div>

                    {/* Right Column: Preview & Output */}
                    <div className="lg:col-span-5 space-y-6 lg:sticky lg:top-24 h-fit">
                        
                        {/* Visual Preview Card */}
                        <div className="bg-gradient-to-br from-slate-900 to-slate-800 rounded-xl shadow-lg p-1 text-white overflow-hidden">
                        <div className="bg-white/10 backdrop-blur-sm rounded-t-lg p-4 border-b border-white/10 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                            <ImageIcon className="w-4 h-4 text-brand" />
                            <span className="text-sm font-medium">構成プレビュー</span>
                            </div>
                            <div className="text-xs text-brand-light">ファッションスタジオ Optimized (JP)</div>
                        </div>
                        <div className="p-6 space-y-4">
                            <div className="space-y-2">
                            <div className="flex justify-between text-xs uppercase tracking-wider text-slate-400">Model</div>
                            <div className="font-medium text-lg text-brand-light leading-snug">
                                {selections.nationality.value} {selections.age.value} {selections.gender.value}
                            </div>
                            </div>
                            <div className="space-y-2">
                            <div className="flex justify-between text-xs uppercase tracking-wider text-slate-400">Look</div>
                            <div className={`font-medium text-brand-light ${!selections.apparel.value ? 'text-slate-500 italic text-sm' : ''}`}>
                                {selections.apparel.value || "指定なし (おまかせ)"}
                            </div>
                            </div>
                            <div className="grid grid-cols-2 gap-4 pt-2 border-t border-white/10">
                                <div>
                                <div className="text-xs text-slate-400 mb-1">Angle</div>
                                <div className="text-sm line-clamp-2">{selections.angle.value || "-"}</div>
                                </div>
                                <div>
                                <div className="text-xs text-slate-400 mb-1">Loc</div>
                                <div className="text-sm line-clamp-2">{selections.background.value || "-"}</div>
                                </div>
                            </div>
                        </div>
                        </div>

                        {/* Prompt Output */}
                        <div className="bg-white rounded-xl shadow-lg border border-brand/20 overflow-hidden">
                        <div className="p-4 bg-brand-light border-b border-brand/20 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                            <h3 className="font-semibold text-slate-800">生成されたプロンプト</h3>
                            <span className="text-xs text-slate-500 font-medium">({prompt.length}文字)</span>
                            </div>
                            <span className="text-xs px-2 py-1 bg-white rounded border border-brand/30 text-brand font-medium">Japanese</span>
                        </div>
                        <div className="p-6">
                            <div className="bg-slate-50 rounded-lg border border-slate-200 p-4 text-slate-600 leading-relaxed font-mono text-sm break-words">
                            {prompt}
                            </div>
                            
                            <div className="mt-4 flex flex-col gap-3">
                            <button
                                onClick={handleCopy}
                                className={`
                                flex items-center justify-center gap-2 w-full py-3 px-4 rounded-lg font-bold transition-all duration-200
                                ${isCopied 
                                    ? 'bg-teal-500 text-white shadow-lg shadow-teal-200' 
                                    : 'bg-brand text-white hover:bg-brand-hover shadow-lg shadow-brand/30 hover:shadow-brand/40 transform hover:-translate-y-0.5'
                                }
                                `}
                            >
                                {isCopied ? (
                                <React.Fragment>
                                    <Sparkles className="w-5 h-5" />
                                    コピーしました！
                                </React.Fragment>
                                ) : (
                                <React.Fragment>
                                    <Copy className="w-5 h-5" />
                                    プロンプトをコピー
                                </React.Fragment>
                                )}
                            </button>
                            <p className="text-xs text-center text-slate-400">
                                コピーしたテキストをファッションスタジオチャットに貼り付けてください
                            </p>
                            </div>
                        </div>
                        </div>

                        {/* Tips Section */}
                        <div className="bg-brand-light rounded-xl p-5 border border-brand/20">
                        <h4 className="text-sm font-bold text-brand-text mb-2">ファッションスタジオでの生成のコツ</h4>
                        <ul className="text-sm text-brand-text space-y-1 list-disc list-inside">
                            <li>各項目のテキストボックスは自由に編集可能です。ボタンで大まかな内容を選んでから、細かい言葉を足すと便利です。</li>
                            <li>「着用アイテム」は具体的（例:「赤いシルクのドレス」）に書くと反映されやすいですが、空欄にしてAIにお任せすることも可能です。</li>
                        </ul>
                        </div>

                    </div>
                    </div>
                </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
